{% extends 'main.html' %}
{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
        <!-- iconmonstr cdn isn't working. Need to clean this up later. -->
<!--            <a class="backButton" href="{% url 'all-projects-page' %}"><i class="im im-angle-left"></i></a>-->
            <a class="backButton" href="{% url 'all-projects-page' %}"><i class="fas fa-arrow-left"></i></a>
            <br>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Input:Text -->
                {% for field in form %}
                <div class="form__field">
                    <label>{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock %}
