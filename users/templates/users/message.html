{% extends 'main.html' %}
{% block content %}

  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="fas fa-arrow-left"></i></a>
        <h2 class="message__subject">{{ profile_message.subject }}</h2>
        {% if not profile_message.sender %}
          <p class="message__author">{{ profile_message.name }}</p>
        {% else %}
          <a href="{% url 'user-profile' profile_message.sender.id %}" class="message__author">{{ profile_message.name }}</a>
        {% endif %}
          <p class="message__date">{{ profile_message.created }}</p>
          <div class="message__body">
            {{ profile_message.body|linebreaksbr }}
          </div>
      </div>
    </div>
  </main>
{% endblock content %}
